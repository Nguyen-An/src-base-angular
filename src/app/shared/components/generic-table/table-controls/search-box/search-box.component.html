<div class="search-box {{ boxClassName }}">
  <input
    id="search-input"
    class="form-control search-input {{ controlClassName }}"
    [attr.disabled]="isDisabled ? true : null"
    [name]="name"
    [placeholder]="placeHolder"
    [(ngModel)]="inputModel"
    (ngModelChange)="onChangeData()"
    (keyup.enter)="search()"
  />
  <span class="search-icon" role="button" (click)="search()">
    <i class="feather icon-search"></i>
  </span>
</div>
